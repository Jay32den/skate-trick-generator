<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FingerBoard Trick Generator</title>
</head>
<body>
    <div class="container">
        <h1>Trick Generator</h1>
        <!-- FLATGROUND TRICKS -->
        <div class="buttons">
            <div id="flatGround"></div>
            <button style="--color: #002aff;" onclick="gentext();">Flat Ground</button>
            <!-- LEDGE TRICKS -->
            <div id="ledgeTrick"></div>
            <button style="--color: #e100ff;" onclick="genledge();">Ledge</button>
            <!-- RAIL TRICKS -->
            <div id="railTrick"></div>
            <button style="--color: #06da0d;" onclick="genrail();">Rail</button>
            <!-- TRICK OUT -->
            <div id="trickOut"></div>
            <button style="--color: #ff0000;" onclick="genTrickOut();">Trick Out</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
